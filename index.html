<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div>
    <form id="survey-form">
       <fieldset id="one">
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
         <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required/></label>
         <label id="number-label">Age <br><input id="number" type="number" placeholder="Enter your age" min="13" max="120" required/></label>
       </fieldset>

       <fieldset>
           <label>Which option best describes your current role?</label>
           <select id="dropdown">
               <option value="">Select current role</option>
               <option value="1">Student</option>
               <option value="2">Full Time Job</option>
               <option value="3">Full Time Learner</option>
               <option value="4">Other</option>
           </select>
       </fieldset>

       <fieldset>
           <p>Would you recommend freeCodeCamp to a friend?</p>
           <label><input type="radio" name="radio" value="Definitely"> Definitely</label>
           <label><input type="radio" name="radio" value=" Maybe"> Maybe</label>
           <label><input type="radio" name="radio" value="Sure"> Sure</label>
       </fieldset>


       <fieldset>
          <p>What would you like to see improved?(Check all that apply) </p>
          <label><input type="checkbox" value="front-end"> Front-end Projects</label>
          <label><input type="checkbox" value="back-end"> Back-end Projects</label>
          <label><input type="checkbox" value="data-visualization"> Data Visualization</label>
          <label><input type="checkbox" value="challenges"> Challenges</label>
          <label><input type="checkbox" value="open source community"> Open Source Community</label>
          <label><input type="checkbox" value="gitter help rooms"> Gitter help rooms</label>
          <label><input type="checkbox" value="videos"> Videos</label>
          <label><input type="checkbox" value="city meetups"> City Meetups</label>
       </fieldset>

       <fieldset>
           <label>Any comments or suggestions?</label>
           <textarea rows="4" cols="15"></textarea>

       </fieldset>

       <button id="submit"><b>Submit</b></button>
    </form>
    </div>

</body>
</html>
